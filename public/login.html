    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                /* Gradient grid pattern */
                linear-gradient(
                    rgba(255, 255, 255, 0.12) 0.5px, 
                    rgba(200, 200, 200, 0.08) 0.5px, 
                    transparent 0.5px
                ),
                linear-gradient(90deg, 
                    rgba(255, 255, 255, 0.12) 0.5px, 
                    rgba(200, 200, 200, 0.08) 0.5px, 
                    transparent 0.5px
                ),
                /* Main gradient background */
                linear-gradient(135deg, #000000 0%, #0a0e1a 25%, #0f1419 50%, #1a1f2e 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            background-position: 0 0, 0 0, 0 0;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 166, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(120, 200, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(163, 113, 247, 0.02) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -10px) scale(1.02); }
            50% { transform: translate(-10px, 20px) scale(0.98); }
            75% { transform: translate(10px, 10px) scale(1.01); }
        }

        /* Split screen layout */
        .login-stage {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* Left floating furniture */
        .furniture-left {
            position: absolute;
            left: 3%;
            top: 15%;
            width: 400px;
            height: 500px;
            z-index: 1;
            transform-style: preserve-3d;
            animation: floatLeft 6s ease-in-out infinite;
            overflow: visible;
        }

        .furniture-left model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            overflow: visible;
            transform: scale(1.2);
            transform-origin: center;
            max-zoom: 1.5;
        }

        /* Right floating furniture - top */
        .furniture-right-top {
            position: absolute;
            right: 3%;
            top: 5%;
            width: 360px;
            height: 420px;
            z-index: 1;
            transform-style: preserve-3d;
            animation: floatRightTop 8s ease-in-out infinite;
            overflow: visible;
        }

        .furniture-right-top model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            overflow: visible;
            transform: scale(1.2);
            transform-origin: center;
            max-zoom: 1.5;
        }

        /* Right floating furniture - bottom */
        .furniture-right-bottom {
            position: absolute;
            right: 3%;
            top: 52%;
            width: 370px;
            height: 440px;
            z-index: 1;
            transform-style: preserve-3d;
            animation: floatRightBottom 9s ease-in-out infinite;
            overflow: visible;
        }

        .furniture-right-bottom model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
            overflow: visible;
            transform: scale(1.0);
            transform-origin: center;
            max-zoom: 1.5;
        }

        @keyframes floatLeft {
            0%, 100% { transform: translateY(0px) rotateY(15deg) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateY(18deg) rotateX(8deg); }
        }

        @keyframes floatRightTop {
            0%, 100% { transform: translateY(0px) rotateY(-10deg) rotateX(-2deg); }
            50% { transform: translateY(-18px) rotateY(-13deg) rotateX(-5deg); }
        }

        @keyframes floatRightBottom {
            0%, 100% { transform: translateY(0px) rotateY(-15deg) rotateX(-4deg); }
            50% { transform: translateY(-22px) rotateY(-18deg) rotateX(-7deg); }
        }

        /* Central glass authentication portal */
        .glass-portal {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            padding: 60px 50px;
            width: 480px;
            max-width: 90vw;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(88, 166, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Hero Typography */
        .hero-brand {
            text-align: center;
            margin-bottom: 50px;
        }

        .brand-title {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #c0c8d4 50%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            position: relative;
        }

        .brand-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.6), transparent);
        }

        .brand-subtitle {
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Minimal form design */
        .auth-form {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .ghost-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .ghost-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(88, 166, 255, 0.4);
            box-shadow: 
                0 0 0 4px rgba(88, 166, 255, 0.1),
                0 8px 32px rgba(88, 166, 255, 0.2);
            transform: translateY(-1px);
        }

        .ghost-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        /* Gradient CTA button */
        .cta-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #58a6ff 0%, #78c8ff 50%, #667eea 100%);
            border: none;
            border-radius: 16px;
            color: #000000;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 20px 40px rgba(88, 166, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Conversion proof stats */
        .conversion-stats {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px 18px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 16px 32px rgba(88, 166, 255, 0.2);
        }

        .stat-number {
            font-size: 26px;
            font-weight: 600;
            background: linear-gradient(135deg, #58a6ff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .stat-source {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            font-weight: 300;
            line-height: 1.3;
            margin-top: 6px;
            transition: color 0.2s ease;
        }

        .stat-source:hover {
            color: rgba(88, 166, 255, 0.8);
        }

        .stat-source a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .stat-source a:hover {
            color: rgba(88, 166, 255, 0.9);
            border-bottom-color: rgba(88, 166, 255, 0.6);
        }

        /* Loading states and messages */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.3);
            color: #2ea043;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .furniture-left,
            .furniture-right-top,
            .furniture-right-bottom {
                display: none;
            }
            
            body {
                padding: 10px;
            }
            
            .login-stage {
                min-height: 100vh;
                align-items: stretch;
                justify-content: stretch;
            }
            
            .glass-portal {
                padding: 30px 20px 20px;
                width: 100%;
                max-width: 100%;
                margin: auto;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                min-height: calc(100vh - 20px);
                box-sizing: border-box;
            }
            
            .hero-brand {
                margin-bottom: 25px;
            }
            
            .brand-title {
                font-size: 34px;
                letter-spacing: 4px;
                margin-bottom: 8px;
            }
            
            .brand-subtitle {
                font-size: 12px;
            }
            
            .auth-form {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .ghost-input {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .cta-button {
                padding: 16px;
                font-size: 14px;
            }
            
            .conversion-stats {
                gap: 12px;
                margin-top: 15px;
                /* Keep side by side on mobile */
                flex-direction: row;
            }
            
            .stat-card {
                padding: 16px 12px;
                flex: 1;
            }
            
            .stat-number {
                font-size: 20px;
                margin-bottom: 6px;
            }
            
            .stat-label {
                font-size: 11px;
                margin-bottom: 6px;
                line-height: 1.3;
            }
            
            .stat-source {
                font-size: 9px;
                line-height: 1.2;
                margin-top: 4px;
            }
        }

        @media (max-width: 1200px) {
            .furniture-left {
                left: 2%;
                width: 250px;
                height: 320px;
            }
            
            .furniture-right {
                right: 2%;
                width: 230px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles"></div>
    
    <div class="login-stage">
        <!-- Left floating furniture -->
        <div class="furniture-left">
            <model-viewer
                src="https://newfurniture-ar-assets.s3.amazonaws.com/furniture-models/Groove_grey-scaled%20(1).glb"
                alt="Treadmill 3D Model"
                auto-rotate
                auto-rotate-delay="3000"
                rotation-per-second="30deg"
                camera-controls
                min-field-of-view="15deg"
                max-field-of-view="90deg"
                touch-action="pan-y"
                loading="eager">
            </model-viewer>
        </div>

        <!-- Right floating furniture - top (Wooden TV) -->
        <div class="furniture-right-top">
            <model-viewer
                src="https://newfurniture-ar-assets.s3.amazonaws.com/furniture-models/Groove_grey-scaled%20(1).glb"
                alt="Wooden TV 3D Model"
                auto-rotate
                auto-rotate-delay="4000"
                rotation-per-second="25deg"
                camera-controls
                min-field-of-view="15deg"
                max-field-of-view="90deg"
                touch-action="pan-y"
                loading="eager">
            </model-viewer>
        </div>

        <!-- Right floating furniture - bottom (Wooden Closet) -->
        <div class="furniture-right-bottom">
            <model-viewer
                src="https://newfurniture-ar-assets.s3.amazonaws.com/furniture-models/Groove_grey-scaled%20(1).glb"
                alt="Wooden Closet 3D Model"
                auto-rotate
                auto-rotate-delay="5000"
                rotation-per-second="20deg"
                camera-controls
                min-field-of-view="15deg"
                max-field-of-view="90deg"
                touch-action="pan-y"
                loading="eager">
            </model-viewer>
        </div>

        <!-- Central glass authentication portal -->
        <div class="glass-portal">
            <!-- Hero Typography -->
            <div class="hero-brand">
                <h1 class="brand-title">FurniTech</h1>
                <p class="brand-subtitle">From Maybe To "It Fits Perfectly"<br>In One Click</p>
            </div>

            <!-- Messages -->
            <div class="error-message message" id="errorMessage"></div>
            <div class="success-message message" id="successMessage"></div>

            <!-- Authentication Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="ghost-input" 
                        placeholder="Enter username"
                        required 
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="ghost-input" 
                        placeholder="Enter password"
                        required 
                        autocomplete="current-password">
                </div>

                <button type="submit" class="cta-button" id="loginButton">
                    Access Portal
                </button>
            </form>

            <!-- Conversion Proof Stats -->
            <div class="conversion-stats">
                <div class="stat-card">
                    <div class="stat-number">+40%</div>
                    <div class="stat-label">Improvement in Conversions</div>
                    <div class="stat-source"><a href="https://www.shopify.com/retail/retail-trends" target="_blank" rel="noopener">BigCommerce Report</a></div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">+94%</div>
                    <div class="stat-label">Higher Conversion Rate</div>
                    <div class="stat-source"><a href="https://www.shopify.com/retail/retail-trends" target="_blank" rel="noopener">Shopify Research</a></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const button = document.getElementById('loginButton');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        // Enhanced floating animation for furniture models
        function enhanceFurnitureAnimations() {
            const leftFurniture = document.querySelector('.furniture-left model-viewer');
            const rightTopFurniture = document.querySelector('.furniture-right-top model-viewer');
            const rightBottomFurniture = document.querySelector('.furniture-right-bottom model-viewer');
            
            if (leftFurniture) {
                leftFurniture.addEventListener('load', () => {
                    leftFurniture.style.filter = 'drop-shadow(0 10px 30px rgba(88, 166, 255, 0.2))';
                });
            }
            
            if (rightTopFurniture) {
                rightTopFurniture.addEventListener('load', () => {
                    rightTopFurniture.style.filter = 'drop-shadow(0 10px 30px rgba(120, 200, 255, 0.15))';
                });
            }
            
            if (rightBottomFurniture) {
                rightBottomFurniture.addEventListener('load', () => {
                    rightBottomFurniture.style.filter = 'drop-shadow(0 10px 30px rgba(163, 113, 247, 0.18))';
                });
            }
        }

        // Initialize animations when page loads
        window.addEventListener('load', () => {
            enhanceFurnitureAnimations();
            animateStatsNumbers();
        });

        // Animate stats numbers running up smoothly
        function animateStatsNumbers() {
            const stats = [
                { element: document.querySelectorAll('.stat-number')[0], target: 40, prefix: '+', suffix: '%' },
                { element: document.querySelectorAll('.stat-number')[1], target: 94, prefix: '+', suffix: '%' }
            ];

            stats.forEach((stat, index) => {
                if (!stat.element) return;
                
                // Start immediately with 0
                stat.element.textContent = stat.prefix + '0' + stat.suffix;
                
                const duration = 2500; // 2.5 seconds
                const startDelay = index * 400; // Stagger by 400ms
                
                setTimeout(() => {
                    const startTime = performance.now();
                    
                    function updateNumber(currentTime) {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // Smooth easing function
                        const easeOutExpo = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
                        const currentValue = Math.round(stat.target * easeOutExpo);
                        
                        stat.element.textContent = stat.prefix + currentValue + stat.suffix;
                        
                        if (progress < 1) {
                            requestAnimationFrame(updateNumber);
                        }
                    }
                    
                    requestAnimationFrame(updateNumber);
                }, startDelay);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
            hideMessages();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Access granted! Welcome to FurniTech...');
                    
                    // Store user info for customer dashboard
                    if (result.user) {
                        if (result.user.customerId) {
                            localStorage.setItem('customer_id', result.user.customerId);
                        }
                        localStorage.setItem('user_role', result.user.role);
                        localStorage.setItem('username', result.user.username);
                        
                        // Set admin authentication token for admin users
                        if (result.user.role === 'admin') {
                            sessionStorage.setItem('adminAuthenticated', 'true');
                        }
                    }
                    
                    // Redirect based on user role with delay for effect
                    setTimeout(() => {
                        window.location.href = result.redirectUrl;
                    }, 1500);
                } else {
                    showError(result.error || 'Access denied');
                }
            } catch (error) {
                showError('Connection failed. Please try again.');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                setTimeout(() => {
                    button.disabled = false;
                    button.innerHTML = 'Access Portal';
                }, 1000);
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        // Stat cards hover effects
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-6px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Enhanced input focus effects
        document.querySelectorAll('.ghost-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Handle Enter key on password field
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
