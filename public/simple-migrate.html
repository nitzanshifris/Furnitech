<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Migration Tool</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .test-btn {
            background: #2196F3;
        }
        .danger-btn {
            background: #f44336;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #status.show {
            display: block;
        }
        .success {
            background: #4CAF50;
        }
        .error {
            background: #f44336;
        }
        .loading {
            background: #FFC107;
            color: black;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Simple Migration Tool</h1>

        <p>You have 54 models total. BLUSH is already migrated with all variants.</p>

        <div>
            <button class="test-btn" onclick="testMigration()">
                üß™ TEST MODE - See what would migrate (no changes)
            </button>
        </div>

        <div>
            <button onclick="migrateFive()">
                üî¢ Migrate Next 5 Models
            </button>
        </div>

        <div>
            <button onclick="migrateTen()">
                üì¶ Migrate Next 10 Models (Recommended)
            </button>
        </div>

        <div>
            <button class="danger-btn" onclick="migrateAll()">
                ‚ö†Ô∏è MIGRATE ALL REMAINING MODELS (May timeout)
            </button>
        </div>

        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        async function runMigration(limit, testMode) {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            // Disable all buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);

            statusDiv.className = 'show loading';
            statusDiv.innerHTML = testMode
                ? 'üîç Running test mode (no changes)...'
                : `üîÑ Migrating ${limit === 'all' ? 'ALL' : limit} models...`;

            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/migrate-all-models', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        limit: limit,
                        testMode: testMode
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'show success';
                    statusDiv.innerHTML = '‚úÖ ' + data.message;

                    resultsDiv.innerHTML = `
                        <h3>Results:</h3>
                        <ul>
                            <li>Models processed: ${data.summary?.total_processed || 0}</li>
                            <li>Successfully migrated: ${data.summary?.successful || 0}</li>
                            <li>Failed: ${data.summary?.failed || 0}</li>
                            <li>Total files: ${data.summary?.total_files_migrated || 0}</li>
                            <li>Total size: ${data.summary?.total_size_mb || 0} MB</li>
                            ${data.cost_savings ? `<li>Monthly savings: ${data.cost_savings.monthly_savings}</li>` : ''}
                        </ul>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    statusDiv.className = 'show error';
                    statusDiv.innerHTML = '‚ùå ' + (data.message || data.error);
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                statusDiv.className = 'show error';
                statusDiv.innerHTML = '‚ùå Error: ' + error.message;
            } finally {
                document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            }
        }

        async function testMigration() {
            await runMigration(5, true);
        }

        async function migrateFive() {
            if (!confirm('Migrate next 5 models with all their variants?')) return;
            await runMigration(5, false);
        }

        async function migrateTen() {
            if (!confirm('Migrate next 10 models with all their variants?')) return;
            await runMigration(10, false);
        }

        async function migrateAll() {
            if (!confirm('‚ö†Ô∏è Migrate ALL remaining models?\n\nThis may timeout if too many models.')) return;
            if (!confirm('‚ö†Ô∏è FINAL CONFIRMATION:\n\nReally migrate ALL remaining models?')) return;
            await runMigration('all', false);
        }
    </script>
</body>
</html>
