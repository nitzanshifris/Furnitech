<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Migration Status Dashboard</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        h1 {
            margin: 0;
            color: white;
            font-size: 2em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        .aws { color: #f59e0b; }
        .cloudinary { color: #3b82f6; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .models-table {
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #334155;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
        }
        td {
            padding: 12px;
            border-top: 1px solid #334155;
        }
        tr:hover {
            background: #334155;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .badge-aws {
            background: #fbbf24;
            color: #78350f;
        }
        .badge-cloudinary {
            background: #3b82f6;
            color: white;
        }
        .badge-missing {
            background: #ef4444;
            color: white;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #2563eb;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        .test-link {
            color: #3b82f6;
            text-decoration: none;
        }
        .test-link:hover {
            text-decoration: underline;
        }
        .filter-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .filter-btn {
            padding: 8px 16px;
            background: #334155;
            border: 1px solid #475569;
            color: #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ AWS Migration Status Dashboard</h1>
        <p style="color: #e0e7ff; margin-top: 10px;">Complete overview of your model storage migration</p>
    </div>

    <div class="stats-grid" id="stats">
        <div class="stat-card">
            <div class="stat-label">Total Models</div>
            <div class="stat-value" id="total-models">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Migrated to AWS</div>
            <div class="stat-value aws" id="aws-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Still on Cloudinary</div>
            <div class="stat-value cloudinary" id="cloudinary-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Missing Files</div>
            <div class="stat-value error" id="missing-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Variants</div>
            <div class="stat-value" id="variant-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Monthly Savings</div>
            <div class="stat-value success" id="savings">-</div>
        </div>
    </div>

    <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterModels('all')">All Models</button>
        <button class="filter-btn" onclick="filterModels('aws')">AWS Only</button>
        <button class="filter-btn" onclick="filterModels('cloudinary')">Cloudinary Only</button>
        <button class="filter-btn" onclick="filterModels('missing')">Missing Files</button>
    </div>

    <div class="models-table">
        <div id="loading" class="loading">Loading models...</div>
        <table id="models-table" style="display: none;">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Storage</th>
                    <th>Variants</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="models-tbody"></tbody>
        </table>
    </div>

    <script>
        let allModels = [];
        let currentFilter = 'all';

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();

                if (data.success && data.models) {
                    allModels = data.models;
                    analyzeModels();
                    displayModels();
                }
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error loading models';
            }
        }

        function analyzeModels() {
            const stats = {
                total: allModels.length,
                aws: 0,
                cloudinary: 0,
                missing: 0,
                variants: 0,
                awsSize: 0
            };

            allModels.forEach(model => {
                if (model.storage_location === 'aws' && model.aws_url) {
                    stats.aws++;
                    stats.awsSize += (model.file_size_bytes || 0);
                } else if (model.cloudinary_url) {
                    stats.cloudinary++;
                } else {
                    stats.missing++;
                }

                // Count variants
                if (model.variants) {
                    stats.variants += model.variants.length;
                }
            });

            // Update stats display
            document.getElementById('total-models').textContent = stats.total;
            document.getElementById('aws-count').textContent = stats.aws;
            document.getElementById('cloudinary-count').textContent = stats.cloudinary;
            document.getElementById('missing-count').textContent = stats.missing;
            document.getElementById('variant-count').textContent = stats.variants;

            // Calculate savings
            const awsSizeMB = stats.awsSize / (1024 * 1024);
            const awsCost = (awsSizeMB * 0.023 + 5).toFixed(2);
            const savings = (300 - awsCost).toFixed(2);
            document.getElementById('savings').textContent = `$${savings}`;
        }

        function displayModels() {
            const tbody = document.getElementById('models-tbody');
            tbody.innerHTML = '';

            const filteredModels = filterModelsList(currentFilter);

            filteredModels.forEach(model => {
                const row = document.createElement('tr');

                // Determine storage status
                let storageLabel, statusBadge;
                if (model.storage_location === 'aws' && model.aws_url) {
                    storageLabel = '<span class="badge badge-aws">AWS S3</span>';
                    statusBadge = '<span class="success">‚úÖ Migrated</span>';
                } else if (model.cloudinary_url) {
                    storageLabel = '<span class="badge badge-cloudinary">Cloudinary</span>';
                    statusBadge = '<span class="error">‚è≥ Pending</span>';
                } else {
                    storageLabel = '<span class="badge badge-missing">Missing</span>';
                    statusBadge = '<span class="error">‚ùå No File</span>';
                }

                // Size
                const sizeMB = model.file_size_bytes
                    ? (model.file_size_bytes / 1024 / 1024).toFixed(2) + ' MB'
                    : '-';

                // Variants count
                const variantCount = model.variants ? model.variants.length : 0;
                const variantsBadge = variantCount > 0
                    ? `<span style="color: #8b5cf6;">${variantCount} colors</span>`
                    : '<span style="color: #64748b;">No variants</span>';

                row.innerHTML = `
                    <td>
                        <strong>${model.title || 'Untitled'}</strong><br>
                        <small style="color: #64748b;">${model.id}</small>
                    </td>
                    <td>${storageLabel}</td>
                    <td>${variantsBadge}</td>
                    <td>${sizeMB}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <a href="/view?id=${model.id}" target="_blank" class="test-link">Test AR</a>
                        ${model.storage_location === 'aws'
                            ? ` | <a href="${model.aws_url}" target="_blank" class="test-link">S3 File</a>`
                            : ''}
                    </td>
                `;

                tbody.appendChild(row);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('models-table').style.display = 'table';
        }

        function filterModelsList(filter) {
            switch(filter) {
                case 'aws':
                    return allModels.filter(m => m.storage_location === 'aws' && m.aws_url);
                case 'cloudinary':
                    return allModels.filter(m => !m.aws_url && m.cloudinary_url);
                case 'missing':
                    return allModels.filter(m => !m.aws_url && !m.cloudinary_url);
                default:
                    return allModels;
            }
        }

        function filterModels(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayModels();
        }

        // Test if AWS models work without Cloudinary
        async function testAWSOnly() {
            const awsModels = allModels.filter(m => m.storage_location === 'aws');
            console.log('Testing AWS models:', awsModels.length);

            for (const model of awsModels.slice(0, 5)) { // Test first 5
                try {
                    const response = await fetch(model.aws_url, { method: 'HEAD' });
                    console.log(`${model.title}: ${response.ok ? '‚úÖ' : '‚ùå'}`);
                } catch (error) {
                    console.error(`${model.title}: ‚ùå`, error.message);
                }
            }
        }

        // Load on page load
        loadModels();

        // Add test function to window for console access
        window.testAWSOnly = testAWSOnly;
    </script>
</body>
</html>
